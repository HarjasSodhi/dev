<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 5rem;
    }

    .red {
      background-color: red;
    }

    .card {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
      margin: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <script>
    //  Q Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card
    function sibs(node) {
      let parents = node.parentElement;
      let AllChildren = parents.querySelectorAll("*");
      let arr = [];
      for (let i = 0; i < AllChildren.length; i++) {
        if (AllChildren[i] != node) arr.push(AllChildren[i]);
      }
      return arr;
    }
    let redcard = document.querySelector('.red');
    let ans = sibs(redcard);
    for (let i = 0; i < ans.length; i++) {
      ans[i].remove();
    }
  </script>
</body>

</html>
