<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
      let button=document.querySelector(".double");
      let container=document.querySelector("#doubleHolder");
      button.addEventListener("click",somefunc)
      function somefunc(e){
        let but1=document.createElement("button");
        let but2=document.createElement("button");
        but1.innerText="button 1";
        but2.innerText="button 2";
        but1.addEventListener("click",somefunc);
        but2.addEventListener("click",somefunc);
        container.append(but1);
        container.append(but2);
        e.currentTarget.remove();
      }
    </script>
  </body>
</html>
