<!DOCTYPE html>
<!-- Q- Create image-final by styling the following html(it should be responsive)-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      height: 30rem;
      width: 30rem;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .leg1,
    .leg2 {
      width: 1.5rem;
      height: 27rem;
      background-color: red;
    }

    .leg1 {
      transform: rotate(45deg);
    }

    .leg2 {
      transform: rotate(-45deg);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="leg1"></div>
    <div class="leg2"></div>
  </div>
</body>

</html>
